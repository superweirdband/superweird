<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUPERWEIRD</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="background"></div>
  
  <header class="glitch-title">
    <h1>SUBMEAT</h1>
    <nav>
      <a href="https://www.instagram.com/superweirdband/" target="_blank" class="glitch-link">Instagram</a>
      <a href="https://www.youtube.com/@superweirdband" target="_blank" class="glitch-link">YouTube</a>
    </nav>
  </header>

  <div class="button-wrapper">
    <img src="assets/button1.png" class="glitch-button" alt="Button 1" />
    <img src="assets/button2.png" class="glitch-button" alt="Button 2" />
  </div>

  <div class="poop">
    <img src="assets/poop.png" alt="poop" />
  </div>

  <div class="butterflies">
    <img src="assets/butterfly1.png" class="butterfly" alt="butterfly 1" />
    <img src="assets/butterfly2.png" class="butterfly" alt="butterfly 2" />
    <img src="assets/butterfly3.png" class="butterfly" alt="butterfly 3" />
    <img src="assets/butterfly4.png" class="butterfly" alt="butterfly 4" />
  </div>

  <audio autoplay loop>
    <source src="assets/reverse_heaven.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script src="assets/script.js"></script>
</body>
</html>
