<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUPERWEIRD</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <h1 class="glitch-title" data-text="SUBMEAT">SUBMEAT</h1>

  <div class="links">
    <a href="https://www.instagram.com/superweirdband/" target="_blank">Instagram</a>
    <a href="https://www.youtube.com/@superweirdband" target="_blank">YouTube</a>
  </div>

  <div class="buttons">
    <img src="assets/button1.png" alt="Button 1" class="glitch-button">
    <img src="assets/button2.png" alt="Button 2" class="glitch-button">
  </div>

  <div class="poop">
    <img src="assets/poop.png" alt="poop">
  </div>

  <div class="butterflies">
    <img src="assets/butterfly1.png" alt="butterfly 1" class="butterfly">
    <img src="assets/butterfly2.png" alt="butterfly 2" class="butterfly">
    <img src="assets/butterfly3.png" alt="butterfly 3" class="butterfly">
    <img src="assets/butterfly4.png" alt="butterfly 4" class="butterfly">
  </div>

  <audio autoplay loop>
    <source src="assets/reverse-heaven.mp3" type="audio/mpeg">
  </audio>

  <script src="assets/script.js"></script>
</body>
</html>
